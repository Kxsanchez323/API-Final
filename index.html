<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Movies</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7095af2a62.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
  <section id="landing">
    <div class="nav__wrapper">
        <nav>
            <a href="index.html"></a>
            <img src="" alt="">

            <ul class="nav__link--list">
                <li class="nav__link">
                    <a class="nav__link--anchor link__hover-effect" href="">Home</a>
                </li>
                <li class="nav__link">
                    <a class="nav__link--anchor link__hover-effect click" href="movies.html">Browse Movies</a>
                </li>
                <li class="nav__link">
                    <a class="nav__link--anchor nav__link--anchor-primary link__hover-effect" href="">Contact</a>
                </li>
            </ul>
            <button class="btn__menu click" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>

            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close click" onclick="closeMenu()">
                <i class="fas fa-times click"></i></button>
                <ul class="menu__links">
                    <li class="menu__list">
                        <a class="menu__link" onclick="closeMenu()" href="#">Home</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" onclick="closeMenu()" href="movies.html">Browse Movies</a>
                    </li>
                    <li class="menu__list">
                        <a class="menu__link" onclick="closeMenu()" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <header>
        <div class="container">
          <div class="row">
            <div class="header__wrapper">
              <h1 class="section__title">
                America's<span class="blue">#1 most awarded</span> movie
                streaming site
              </h1>
              <div class="input__wrapper">
                <div class="search-bar__wrapper">
                  <input
                    class="search-bar"
                    type="text"
                    placeholder="Browse Movies.."
                    onchange="onSearchChange(event)"
                  />
                </div>

                <img src="" alt="" class="fas fa-search click" />
              </div>
              <h2 class="section__subtitle">
                View your favourite movies
                <span class="blue">on demand</span> from
              </h2>
              <figure class="header-img__wrapper">
                <img
                  class="header-img"
                  src="./assets/download.png"
                  alt=""
                />
              </figure>
            </div>
          </div>
        </div>
      </header>
  </section>
</body>
</html>
